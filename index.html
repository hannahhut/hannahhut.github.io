<script>
    
    var characters = ["Aang", "Appa", "Azula", "Bumi", "Cabbage Man", "Earth King", "Gran Gran", "Gyatso", "Iroh", "Jet", "June", "Katara", "Kyoshi", "Mai", "Momo", "Ozai", "Roku", "Sokka", "Suki", "Toph", "Ty Lee", "Yue", "Zhao", "Zuko"];
    
    function shuffle(c) {
        var i, a, b;
        
        for (i = c.length - 1; i > 0; i--) {
            a = Math.floor(Math.random() * (i - 1));
            b = c[i];
            c[i] = c[a];
            c[a] = b;
        }
        
        return c;
    }
    
    function setImages() {
        var i;
        for (i = 1; i <= 24; i++) {
            var cNum = i;
            var cChar = cNum.toString();
            var cID = "c".concat(cChar);
            
            var image = document.getElementById(cID);
            image.getElementsByTagName("img")[0].src = "./Pics/".concat(characters[i - 1].concat(".jpg"));
            image.getElementsByTagName("h4")[0].innerHTML = characters[i - 1];
        }   
        
        var x = Math.floor(Math.random() * 24);
        
        var chosen = document.getElementById("chosen");
        chosen.getElementsByTagName("img")[0].src = "./Pics/".concat(characters[x].concat(".jpg"));
        chosen.getElementsByTagName("h4")[1].innerHTML = characters[x];
    }
    
    function setColor(hex) {
        var boxes = document.getElementsByClassName("box");
        
        var i;
        for (i = 0; i < boxes.length; i++) {
            boxes[i].style.backgroundColor = hex;
            boxes[i].getElementsByTagName("img")[0].style.outlineColor = hex;
        }
    }
    
    function waterBoard() {
        document.getElementById("home").style.display = "none";
        document.body.style.backgroundImage = "url(./Pics/waterTribe.png)";
        document.getElementById("board").style.display = "flex";
        
        characters = shuffle(characters);
        setImages();
        setColor("#1c406f");
    }
    
    function earthBoard() {
        document.getElementById("home").style.display = "none";
        document.body.style.backgroundImage = "url(./Pics/earthKingdom.jpg)";
        document.getElementById("board").style.display = "flex";
        
        characters = shuffle(characters);
        setImages();
        setColor("#2e3f2f");
    }
    
    function fireBoard() {
        document.getElementById("home").style.display = "none";
        document.body.style.backgroundImage = "url(./Pics/fireNation.png)";
        document.getElementById("board").style.display = "flex";
        
        characters = shuffle(characters);
        setImages();   
        setColor("#2b2b2b");
    }
    
    function airBoard() {
        document.getElementById("home").style.display = "none";
        document.body.style.backgroundImage = "url(./Pics/airTemple.jpg)";
        document.getElementById("board").style.display = "flex";
        
        characters = shuffle(characters);
        setImages(); 
        setColor("#fcdc7b");
    }
    
    function home() {
        document.getElementById("board").style.display = "none";
        document.body.style.backgroundImage = "url(./Pics/map.jpg)";
        document.getElementById("home").style.display = "flex";
        
        var color = document.getElementsByClassName("box");
        var i;
        for (i = 0; i < color.length; i++) {
            color[i].getElementsByTagName("img")[0].style.filter = "none";
        }
    }
    
    function gray(id) {
        var gray = "grayscale(100%)";
        var not = "grayscale(0%)";
        var img = document.getElementById(id).getElementsByTagName("img")[0];
        
        if (img.style.filter.localeCompare(gray) != 0) {
            img.style.filter = gray;
        }
        else {
            img.style.filter = not;
        }
    }
    
</script>
